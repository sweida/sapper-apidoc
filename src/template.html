<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<!-- <link rel='stylesheet' href='global.css'> -->
	<link rel='manifest' href='manifest.json'>

	<link href="assets/img/brand/favicon.png" rel="icon" type="image/png">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- Icons -->
	<link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
	<link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- Argon CSS -->
	<link type="text/css" href="assets/css/argon-1.0.css?v=1.0.0" rel="stylesheet">
	<!-- Docs CSS -->
	<!-- <link type="text/css" href="assets/css/docs.min.css" rel="stylesheet"> -->

	 <!-- 编辑器 -->
	
	<!-- select -->
	<link rel="stylesheet" href="assets/vendor/select/select2.min.css">
	<link rel="stylesheet" href="assets/vendor/sweetalert2/sweetalert2.min.css">
	<!-- <link rel='icon' type='image/png' href='favicon.png'> -->


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Core -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/popper/popper.min.js"></script>
	<script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
	<script src="assets/vendor/headroom/headroom.min.js"></script>
	<!-- Argon JS -->
	<script src="assets/js/argon-1.0.js?v=1.0.0"></script>
	<!-- <script src="assets/vendor/quill/quill.min.js"></script> -->
	<script src="assets/vendor/select/select2.min.js"></script>
	<script src="assets/vendor/sweetalert2/sweetalert2.min.js"></script>


</body>
</html>
