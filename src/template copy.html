<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<!-- <link rel='stylesheet' href='global.css'> -->
	<link rel='manifest' href='manifest.json'>

	<!-- <link href="assets/img/brand/favicon.png" rel="icon" type="image/png"> -->
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/argon/css/nucleo.css">
	<link rel="stylesheet" href="assets/argon/css/all.min.css">
	<link rel="stylesheet" href="assets/argon/css/argon.css">
	
	
	<link rel="stylesheet" href="assets/argon/css/sweetalert2.min.css">
	<!-- <link rel='icon' type='image/png' href='favicon.png'> -->


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Core -->
	<script src="assets/argon/js/jquery.min.js"></script>
	<script src="assets/argon/js/bootstrap.bundle.min.js"></script>
	<script src="assets/argon/js/js.cookie.js"></script>
	<script src="assets/argon/js/jquery.scrollbar.min.js"></script>
	<script src="assets/argon/js/bootstrap-datepicker.min.js"></script>
	<script src="assets/argon/js/bootstrap-tagsinput.min.js"></script>
	<script src="assets/argon/js/dropzone.min.js"></script>
	<script src="assets/argon/js/jquery-scrollLock.min.js"></script>
	<script src="assets/argon/js/jquery.lavalamp.min.js"></script>

	
	<script src="assets/argon/js/sweetalert2.min.js"></script>
	<script src="assets/argon/js/argon.js"></script>
	<script src="assets/argon/js/demo.min.js"></script>




</body>
</html>
